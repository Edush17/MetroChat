<h1>Treni in arrivo</h1>
<div class="listatreni" *ngIf="listaMetro">
  <ng-container *ngFor="let metro of listaMetro">
    <app-metro
      [datiIn]="metro"
      [ora]="now"
      (click)="setMetro(metro)"
    ></app-metro>
  </ng-container>
</div>
<app-dettaglio-metro [metro]="metroSelezionata"></app-dettaglio-metro>
